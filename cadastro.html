<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style-mobile.css">
    <link rel="stylesheet" href="./assets/css/style-tablet.css">
    <link rel="stylesheet" href="./assets/css/style-desktop.css">
</head>
<body class="container-login">
    <header class="cabecalho">
        <div class="cabecalho__menu">
            <a href="#"><img src="./assets/img/Logo.svg" alt="Logo da adopet" class="logo-tablet"></a>
            <a href="index.html" class="icone-home"><img src="./assets/img/Casa.png" alt="Ícone de casa"></a>
            <a href="mensagem.html" class="icone-mensagem"><img src="./assets/img/Mensagens.svg" alt="Ícone de mensagem"></a>
        </div>
    </header>
    <main>
        <div class="alinhamento-logo">
            <img src="./assets/img/logo-azul.svg" alt="Logo da adopet" class="logo-login">
        </div>
        <h3 class="titulo-cadastro">Ainda não tem cadastro?<br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</h3>
        <form action="#" class="area-login">
            <div class="input-email">
                <label for="email">Email</label>
                <input type="text" placeholder="Escolha seu melhor email">
            </div>
            <div class="input-nome">
                <label for="email">Nome</label>
                <input type="text" placeholder="Digite seu nome completo">
            </div>
            <div class="input-senha">
                <label for="senha">Senha</label>
                <input type="text" placeholder="Crie uma senha" id="senha-desktop">
                <img src="./assets/img/olho-senha.svg" alt="Olho clicável para vizualizar senha" class="olho-senha__cadastro">
            </div>
            <div class="input-senha">
                <label for="senha">Confirme sua senha</label>
                <input type="text" placeholder="Repita a senha criada acima" id="senha-desktop">
                <img src="./assets/img/olho-senha.svg" alt="Olho clicável para vizualizar senha" class="olho-senha__confirmar">
            </div>
        </form>
        <div class="alinhamento-botao">
            <button class="botao botao-cadastrar"><a href="login.html">Cadastrar</a></button>
        </div>
    </main>
    <footer class="rodape">
        <p>2022-Desenvolvido por Alura.</p>
    </footer>
    
</body>
</html>
