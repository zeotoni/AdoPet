<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet</title>
    <link rel="icon" href="./assets/img/icone-html.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style-mobile.css">
    <link rel="stylesheet" href="./assets/css/style-tablet.css">
    <link rel="stylesheet" href="./assets/css/style-desktop.css">
</head>
<body class="background" onload="exibeDadosPerfil()">
    <header>
        <div class="cabecalho__menu">
            <img src="./assets/img/Logo.svg" alt="Logo da adopet" class="logo-barra__menu">
            <a href="index.html" class="icone-home"><img src="./assets/img/Casa.png" alt="Ícone de casa"></a>
            <a data-icone-msg="icone-msg" class="icone-mensagem"><img src="./assets/img/Mensagens.svg" alt="Ícone de mensagem"></a>
        </div>
        <a><img src="./assets/img/perfil.png" alt="Ícone de perfil" class="icone-perfil" data-icone-perfil></a>
    </header>
    <main>
        <h3 class="titulo-perfil">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h3>
        <section class="form-container">
            <form action="#" method="post" class=" form">
                <h4 class="titulo__form-perfil">Perfil</h4>
                <label for="foto">Foto</label>
                <div class="input-foto">
                    <label id="label-foto__perfil">
                        <input type="file" accept="image/*" data-input-foto required>
                        <figure class="personal-figure" data-container-img>
                            <img  alt="Foto de perfil" class="foto-perfil"  data-img-perfil>
                        </figure>
                    </label>
                    <p class="foto-perfil__alterar">Clique na foto para alterar</p>
                </div>
                <div >
                    <label for="nome">Nome</label>
                    <input type="text" data-nome="nome" placeholder="Joana Magalhães" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" data-tel="telefone" placeholder="55 11 XXXXXXXXX" required>
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" data-cidade="cidade" placeholder="São Paulo" required>
                </div>
                <div>
                    <label for="msg">Sobre</label>
                    <textarea name="input-sobre" id="input-mensagem" cols="30" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." data-sobre="info-sobre"  required></textarea>
                </div>
                <button class="botao botao-mensagem" data-btn-info="btn-salvar-info">Salvar</button>
                <p class="msg-sucesso" data-msg-sucess="msg-sucesso">Dados salvos com sucesso!</p>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>2022-Desenvolvido por Ezequiel Otoni.</p>
    </footer>
    <script src="./js/perfil.js" ></script>
</body>
