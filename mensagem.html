<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style-mobile.css">
    <link rel="stylesheet" href="./assets/css/style-tablet.css">
    <link rel="stylesheet" href="./assets/css/style-desktop.css">
</head>
<body class="container">
    <header>
        <div class="cabecalho__menu">
            <a href="#"><img src="./assets/img/Logo.svg" alt="Logo da adopet" class="logo-tablet"></a>
            <a href="index.html" class="icone-home"><img src="./assets/img/Casa.png" alt="Ícone de casa"></a>
            <a href="mensagem.html" class="icone-mensagem"><img src="./assets/img/Mensagens.svg" alt="Ícone de mensagem"></a>
        </div>
        <a href="perfil.html" class="icone-perfil"><img src="./assets/img/perfil.png" alt="Ícone de perfil"></a>
    </header>
    <main>
        <p class="texto-mensagem">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        <section class="form-container">
            <form action="#" method="post" class=" form formulario-mensagem">
                <div class="input-nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Insira seu nome completo">
                </div>
                <div class="input-telefone">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Insira seu telefone e/ou whatsapp">
                </div>
                <div class="input-nome__animal">
                    <label for="nome do animal">Nome do animal</label>
                    <input type="text" id="nome-animal" placeholder="Por qual animal você se interessou?">
                </div>
                <div class="input-mensagem">
                    <label for="msg">Mensagem</label>
                    <textarea name="input-mensagem" id="input-mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <div id="botao__mensagem"">
                    <button class="botao botao-mensagem">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>2022-Desenvolvido por Alura.</p>
    </footer>
</body>
