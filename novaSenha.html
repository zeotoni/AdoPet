<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet</title>
    <link rel="icon" href="./assets/img/icone-html.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style-mobile.css">
    <link rel="stylesheet" href="./assets/css/style-tablet.css">
    <link rel="stylesheet" href="./assets/css/style-desktop.css">
</head>
<body class="background-tela__cadastro-login">
    <header class="cabecalho">
        <div class="cabecalho__menu">
            <img src="./assets/img/Logo.svg" alt="Logo da adopet" class="logo-barra__menu">
            <a href="index.html" class="icone-home"><img src="./assets/img/Casa.png" alt="Ícone de casa"></a>
            <a href="index.html" class="icone-mensagem"><img src="./assets/img/Mensagens.svg" alt="Ícone de mensagem"></a>
        </div>
    </header>
    <main>
        <div class="container-logo">
            <img src="./assets/img/logo-azul.svg" alt="Logo da adopet" class="logo__cadastro-login">
        </div>
        <h3 class="titulo__nova-senha">Defina uma nova senha</h3>
        <form class="form__login-cadastro " data-form-login="formulario-login">
            <fieldset class="form-container__login-cadastro">
                <div>
                    <label for="senha">Senha</label>
                    <input  type="text" placeholder="Crie uma senha"  data-senha="senha" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input  type="text" placeholder="Repita a senha criada acima"  data-senha-confirmar="senha-confirmar" required>
                </div>
                <p class="msg-sucesso" data-msg-sucess="msg-sucesso">Senha alterada com sucesso!</p>
            </fieldset>
            <button type="submit" class="botao botao__redefinir-senha" data-mudar-senha="mudar-senha">Definir</button>
        </form>
    </main>
    <footer class="rodape">
        <p>2022-Desenvolvido por Ezequiel Otoni.</p>
    </footer>
    <script src="./js/mudarSenha.js" type="module"></script>
</body>
</html>
